<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <header class="header">
    <div class="logo"><img src="Asset 1@3x 1.svg" alt=""></div>
    <div class="navigation">
      <a>BANK</a>
      <a>BUSINESS</a>
      <a>INVESTMENTS</a>
      <a>INSURANCE</a>
      <a>MOBILE</a>
      <a>TRAVEL</a>
      <a>ENTERTAINMENT</a>
    </div>
    <button class="login-btn">LOG IN</button>
  </header>

  <main class="main">
    <h1>Online currency converter</h1>
    <div class="converter">
      <div class="first box">
        <p class="info">From</p>
        <div class="money-type">
          <button class="button1 colored rub1">RUB</button>
          <button class="button1 usd1">USD</button>
          <button class="button1 eur1">EUR</button>
          <button class="button1 gbp1">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount-input1" value="0">
          <p class="from rate">1 RUB = 0.01249 USD</p>
        </div>
      </div>
      <div class="second box">
        <p class="info">To</p>
        <div class="money-type">
          <button class="button2 rub2">RUB</button>
          <button class="button2 usd2 colored2">USD</button>
          <button class="button2 eur2">EUR</button>
          <button class="button2 gbp2">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount-input2" value=0>
          <p class="to rate">1 USD = 80.04995 RUB</p>
        </div>
      </div>
      
    </div>
    <div class="internet" style="display: none;">
      <img src="internet2.svg" alt="internet-photo">
      <p class="internet-error">İnternetiniz yoxdur</p>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>

</html>
